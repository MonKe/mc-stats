<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Multiple Choice Stats</title>
  <link rel="stylesheet" href="mc-stats.css" />
</head>
<body>
  <h1 class="page__title">Multiple Choice Stats</h1>
  <section class="page page--active archive">
    <h1>Previous Multiple Choice Test</h1>
    <form class="create">
      <input name="create[title]" type="text" class="create__title" placeholder="My multiple choice test" required="required" />
      <input name="create[url]" type="text" class="create__url" placeholder="http://my-reference.url" />
      <button class="create__submit">Start Multiple Choice Test</button>
    </form>
    <ul class="archive__list">
      <li class="archive__item">
        <a href="$url">$title</a>
        $passed/$total questions ($score% success in $time)
      </li>
    </ul>
  </section>
  <section class="page active">
    <h1 class="active__title">New Multiple Choice Test</h1>
    <p><a href="#" class="active__url">#</a></p>
    <h2>
      Question <span class="active__question">0</span>
      (<span class="active__passed">0</span> passed,
      <span class="active__failed">0</span> failed,
      <span class="active__score">100</span>% success in
      <span class="active__time">0s</span>)
    </h2>
    <button class="active__pass">Passed</button>
    <button class="active__fail">Failed</button>
    <button class="active__end">End Multiple Choice Test</button>
  </section>
  <script src="mc-stats.js"></script>
</body>
</html>
